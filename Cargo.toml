[package]
name = "gbmu"
version = "0.1.0"
authors = [
  "Guilhem Smith <gsmith@student.42.fr>",
  "Florian Bennetot <fbenneto@student.42.fr>",
  "Tiago Lernould <tlernoul@student.42.fr>",
  "Cedric M'Passi <cedricmpassi@gmail.com>"
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
debug_render = ["gb-lcd/debug_render"]


[dev-dependencies]
glium = "0.30"
wgpu = "0.11.0"
winit = "0.25.0"
egui_glium = "0.14"
egui_wgpu_backend = "0.13.0"
egui_winit_platform = "0.10.0"

[dependencies]
sdl2 = { version = "0.34", features = ["bundled", "static-link"] }
egui = { version = "0.14" }
native-dialog = { version ="0.5" }
log = "0.4"
simplelog = "0.10"
serde_yaml = { version = "0.8" }
gb-lcd = { path= "./gb-lcd" }
gb-ppu = { path = "./gb-ppu" }
gb-dbg = { path = "./gb-dbg" }
gb-joypad = { path = "./gb-joypad" }

[workspace]
resolver = "2"
members = [
  "gb-clock",
  "gb-roms",
  "gb-ppu",
  "gb-lcd",
  "gb-cpu",
  "gb-dbg",
  "gb-bus",
  "gb-rtc",
  "gb-joypad"
]
